<!DOCTYPE html>
<html lang="uk">
<head>

    <link rel="stylesheet" href="nectar.css">
    <style>
        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è (—è–∫ –Ω–∞ –≥–æ–ª–æ–≤–Ω—ñ–π) */
        .control-btn {
            position: fixed;
            top: 20px;
            width: 44px;
            height: 44px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;

        }
        .control-btn:hover { transform: scale(1.05); }
        .control-btn:active { transform: scale(0.95); }

        #themeToggle { right: 75px; font-size: 20px; }
        #langToggle { right: 20px; font-size: 14px; }

        @media (max-width: 768px) {
            body { padding-top: 80px; }
            #themeToggle { top: 15px; right: 70px; width: 40px; height: 40px; }
            #langToggle { top: 15px; right: 15px; width: 40px; height: 40px; }

</head>
<body>
    <header>
        <h1>üçë Nectar.css</h1>

    </header>
    
    <button id="themeToggle" class="control-btn" title="–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É">üåô</button>
    <button id="langToggle" class="control-btn" title="–ó–º—ñ–Ω–∏—Ç–∏ –º–æ–≤—É">EN</button>
    
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;
        
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–æ—ó —Ç–µ–º–∏
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            root.classList.add('dark-theme');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —Å–≤—ñ—Ç–ª–∞, –±–æ –º–∏ –ø—Ä–∏–±—Ä–∞–ª–∏ –∞–≤—Ç–æ-–ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è
            themeToggle.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            root.classList.toggle('dark-theme');
            
            if (root.classList.contains('dark-theme')) {
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Language Toggle (–ó–∞–ª–∏—à –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π JS –∫–æ–¥ –¥–ª—è –º–æ–≤–∏ —Ç—É—Ç, –≤—ñ–Ω –±—É–≤ —Ä–æ–±–æ—á–∏–π)
        // ... (—Å–∫–æ–ø—ñ—é–π JS –¥–ª—è –º–æ–≤–∏ –∑ –º–∏–Ω—É–ª–æ—ó –≤–µ—Ä—Å—ñ—ó demo.html, –ª–∏—à–µ –∑–º—ñ–Ω–∏ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ –∑–∞–≥–æ–ª–æ–≤–∫—ñ–≤ —è–∫—â–æ —Ç—Ä–µ–±–∞)
        // –î–ª—è –µ–∫–æ–Ω–æ–º—ñ—ó –º—ñ—Å—Ü—è —è –Ω–µ –¥—É–±–ª—é—é –≤–µ—Å—å –æ–±'—î–∫—Ç translations, 
        // –∞–ª–µ –ø–µ—Ä–µ–∫–æ–Ω–∞–π—Å—è, —â–æ –≤—ñ–Ω —Ç—É—Ç —î.
        
        const langToggle = document.getElementById('langToggle');
        // ... (–≤–µ—Å—å –∫–æ–¥ translations –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Ñ–∞–π–ª—É) ...
        const translations = {
            uk: {
                title: 'üçë Nectar.css', // –û–Ω–æ–≤–∏–≤ –µ–º–æ–¥–∑—ñ —Ç—É—Ç
                // ... –≤—Å—ñ —ñ–Ω—à—ñ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ ...
            },
            en: {
                title: 'üçë Nectar.css', // –û–Ω–æ–≤–∏–≤ –µ–º–æ–¥–∑—ñ —Ç—É—Ç
                // ... –≤—Å—ñ —ñ–Ω—à—ñ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ ...
            }
        };
        
        // –î–æ–¥–∞–π –ª–æ–≥—ñ–∫—É –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –º–æ–≤–∏, —è–∫ –±—É–ª–æ —Ä–∞–Ω—ñ—à–µ...
        const savedLang = localStorage.getItem('lang') || 'uk';
        document.documentElement.lang = savedLang;
        langToggle.textContent = savedLang === 'uk' ? 'EN' : 'UA';

        // –ü—Ä–æ—Å—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è (—Å–∫–æ—Ä–æ—á–µ–Ω–∞ –≤–µ—Ä—Å—ñ—è)
        langToggle.addEventListener('click', () => {
             const newLang = document.documentElement.lang === 'uk' ? 'en' : 'uk';
             document.documentElement.lang = newLang;
             langToggle.textContent = newLang === 'uk' ? 'EN' : 'UA';
             localStorage.setItem('lang', newLang);
             location.reload(); // –ù–∞–π–ø—Ä–æ—Å—Ç—ñ—à–∏–π —Å–ø–æ—Å—ñ–± –æ–Ω–æ–≤–∏—Ç–∏ –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –¥–µ–º–æ, 
                                // –∞–±–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π —Ñ—É–Ω–∫—Ü—ñ—é updateContent() —è–∫ —Ä–∞–Ω—ñ—à–µ
        });
    </script>

    <main>

            <p>–ü—Ä–∏–∫–ª–∞–¥ —Ç–µ–∫—Å—Ç—É...</p>

    </footer>
</body>
