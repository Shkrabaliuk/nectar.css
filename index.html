<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nectar.css - A classless CSS framework</title>
    <style>
        :root {
            --bg: #fff;
            --text: #222;
            --text-light: #666;
            --heading: #111;
            --button-bg: #e87840;
            --button-hover: #d86830;
            --bg-alt: #f0f0f0;
            --font-main: system-ui, -apple-system, sans-serif;
            --transition: 0.2s ease-out;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg);
            /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ dvh –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö */
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –º–æ–≤–∏ */
        #langToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #langToggle:hover { transform: scale(1.05); }
        #langToggle:active { transform: scale(0.95); }

        main {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--heading);
            font-weight: 800;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-weight: 300;
            min-height: 1.5em; /* –†–µ–∑–µ—Ä–≤—É—î–º–æ –º—ñ—Å—Ü–µ, —â–æ–± —Ç–µ–∫—Å—Ç –Ω–µ —Å—Ç—Ä–∏–±–∞–≤ */
        }

        .cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫, —â–æ–± –Ω–µ —Å—Ç—Ä–∏–±–∞–ª–∏ */
        button.primary, button.secondary {
            padding: 0.8rem 0; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –±–æ–∫–æ–≤—ñ –ø–∞–¥–¥—ñ–Ω–≥–∏, –±–æ —î —à–∏—Ä–∏–Ω–∞ */
            width: 150px;      /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition);
            text-align: center;
        }

        button.primary { background: var(--button-bg); color: #fff; }
        button.primary:hover { background: var(--button-hover); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(232, 120, 64, 0.3); }

        button.secondary { background: var(--bg-alt); color: var(--text); }
        button.secondary:hover { background: #e0e0e0; transform: translateY(-2px); }

        .meta { font-size: 0.85rem; color: var(--text-light); margin-bottom: 2.5rem; opacity: 0.8; }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .feature { color: var(--text); font-weight: 500; font-size: 0.95rem; }

        footer {
            margin-top: auto; /* –ü—Ä–∏—Ç–∏—Å–∫–∞—î —Ñ—É—Ç–µ—Ä –¥–æ –Ω–∏–∑—É, —è–∫—â–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É –º–∞–ª–æ */
            padding-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-light);
            text-align: center;
            width: 100%;
        }
        footer a { color: var(--text); text-decoration: none; font-weight: 600; border-bottom: 1px dotted var(--text-light); }
        footer a:hover { color: var(--button-bg); border-bottom-style: solid; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .features { grid-template-columns: 1fr; gap: 0.5rem; }
            .cta { flex-direction: column; align-items: center; }
            button.primary, button.secondary { width: 100%; max-width: 280px; }
        }
    </style>
</head>
<body>
    <button id="langToggle">UA</button>

    <main>
        <h1>üçë Nectar.css</h1>
        <p class="subtitle" id="subtitle">A classless CSS framework for semantic HTML</p>

        <div class="cta">
            <button class="primary" onclick="window.location.href='demo.html'" id="demoBtn">View Demo</button>
            <button class="secondary" onclick="window.location.href='nectar.css'" download id="downloadBtn">Download</button>
        </div>

        <p class="meta">~8KB ‚Ä¢ MIT License ‚Ä¢ No Dependencies</p>

        <div class="features">
            <div class="feature" id="feature1">No classes needed</div>
            <div class="feature" id="feature2">Lightweight</div>
            <div class="feature" id="feature3">Fully responsive</div>
            <div class="feature" id="feature4">CSS variables</div>
            <div class="feature" id="feature5">Modern browsers</div>
            <div class="feature" id="feature6">Accessible</div>
        </div>
    </main>

    <footer>
        <p id="footer">Created by <a href="https://github.com/Shkrabaliuk">Shkrabaliuk</a> with ‚ù§Ô∏è to Ukraine</p>
    </footer>

    <script>
        const langToggle = document.getElementById('langToggle');
        
        // –Ñ–¥–∏–Ω–∏–π HTML –¥–ª—è —Ñ—É—Ç–µ—Ä–∞, —â–æ–± –≤—ñ–Ω –Ω–µ —Å—Ç—Ä–∏–±–∞–≤ —ñ –º–∞–≤ —Å–µ—Ä—Ü–µ
        const footerHTML = 'Created by <a href="https://github.com/Shkrabaliuk">Shkrabaliuk</a> with ‚ù§Ô∏è to Ukraine';

        const translations = {
            en: {
                subtitle: 'A classless CSS framework for semantic HTML',
                demoBtn: 'View Demo',
                downloadBtn: 'Download',
                feature1: 'No classes needed',
                feature2: 'Lightweight',
                feature3: 'Fully responsive',
                feature4: 'CSS variables',
                feature5: 'Modern browsers',
                feature6: 'Accessible'
            },
            ua: {
                subtitle: 'CSS —Ñ—Ä–µ–π–º–≤–æ—Ä–∫ –±–µ–∑ –∫–ª–∞—Å—ñ–≤ –¥–ª—è —Å–µ–º–∞–Ω—Ç–∏—á–Ω–æ–≥–æ HTML',
                demoBtn: '–î–µ–º–æ',
                downloadBtn: '–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏',
                feature1: '–ë–µ–∑ –∫–ª–∞—Å—ñ–≤',
                feature2: '–õ–µ–≥–∫–∏–π (~8KB)',
                feature3: '–ü–æ–≤–Ω—ñ—Å—Ç—é –∞–¥–∞–ø—Ç–∏–≤–Ω–∏–π',
                feature4: 'CSS –∑–º—ñ–Ω–Ω—ñ',
                feature5: '–°—É—á–∞—Å–Ω—ñ –±—Ä–∞—É–∑–µ—Ä–∏',
                feature6: '–î–æ—Å—Ç—É–ø–Ω—ñ—Å—Ç—å (a11y)'
            }
        };

        const savedLang = localStorage.getItem('lang') || 'en';
        document.documentElement.lang = savedLang;
        langToggle.textContent = savedLang === 'en' ? 'UA' : 'EN';
        document.getElementById('footer').innerHTML = footerHTML; // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ñ—É—Ç–µ—Ä –æ–¥—Ä–∞–∑—É

        if (savedLang === 'ua') updateContent('ua');

        langToggle.addEventListener('click', () => {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'en' ? 'ua' : 'en';
            document.documentElement.lang = newLang;
            langToggle.textContent = newLang === 'en' ? 'UA' : 'EN';
            localStorage.setItem('lang', newLang);
            updateContent(newLang);
        });

        function updateContent(lang) {
            const t = translations[lang];
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('demoBtn').textContent = t.demoBtn;
            document.getElementById('downloadBtn').textContent = t.downloadBtn;
            document.getElementById('feature1').textContent = t.feature1;
            document.getElementById('feature2').textContent = t.feature2;
            document.getElementById('feature3').textContent = t.feature3;
            document.getElementById('feature4').textContent = t.feature4;
            document.getElementById('feature5').textContent = t.feature5;
            document.getElementById('feature6').textContent = t.feature6;
        }
    </script>
</body>
</html>
